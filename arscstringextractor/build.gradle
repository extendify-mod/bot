plugins {
    id "java"
}

group = "org.extendify.arsc"
version = "1.0"

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.google.code.gson:gson:2.13.1"
    implementation "pink.madis.apk.arsc:android-chunk-utils:0.0.8"
}

jar {
    archiveFileName = "arscstringextractor.jar"
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes (
                "Main-Class": "org.extendify.arsc.Main"
        )
    }
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}